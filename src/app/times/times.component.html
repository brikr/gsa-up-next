<h1>Intermission</h1>
<h3>All times Eastern Time (ET)</h3>
<div *ngIf="events | async; else error">
  <div *ngFor="let event of (events | async)">
    <span class="from-now">{{ event.fromNow }}: </span>
    <span>{{ event.summary }}</span>
  </div>
</div>
<ng-template #error>
  <div>
    TODO(brikr): write a nice message here
  </div>
</ng-template>
