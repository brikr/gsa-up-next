<div *ngIf="events; else error">
  <div class="event" *ngFor="let event of events">
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <div>{{ fromNow.get(event) }}: </div>
      <div>{{ event.summary }}</div>
    </div>
  </div>
</div>

</ng-template>
