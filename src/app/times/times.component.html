<div *ngIf="events; else error">
  <div class="event" *ngFor="let event of events">
    <div fxLayout="row" fxLayoutAlign="space-between center" [ngClass]="{'up-next': fromNow.get(event) === 'Up next'}">
      <span>{{ fromNow.get(event) }}</span>
      <span>{{ event.summary }}</span>
    </div>
  </div>
</div>
<ng-template #error>
  <div>
    TODO(brikr): write a nice message here
  </div>
</ng-template>
